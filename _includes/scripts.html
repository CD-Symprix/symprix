<!-- jQuery -->
<script src="{{ '/js/jquery.js' | relative_url }}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{ '/js/bootstrap.min.js' | relative_url }}"></script>

<script>
  // Fix: keep dropdown open inside collapsed mobile navbar
  $(document).on('click', '.navbar-collapse.in .dropdown-toggle', function (e) {
    e.stopPropagation();
    e.preventDefault();
    $(this).parent().toggleClass('open');
  });
</script>

<!-- Plugin JavaScript -->
<script src="{{ '/js/jquery.easing.min.js' | relative_url }}"></script>
<script src="{{ '/js/jquery.fittext.js' | relative_url }}"></script>
<script src="{{ '/js/wow.min.js' | relative_url }}"></script>

<!-- Custom Theme JavaScript -->
<script src="{{ '/js/creative.js' | relative_url }}"></script>

<script>
  (function () {
    const boxes = document.querySelectorAll('#portfolio .portfolio-box');
    if (!boxes.length) return;

    const first = boxes[0];
    const grid = document.querySelector('#portfolio');

    // Default: first tile active
    boxes.forEach(b => b.classList.remove('is-active'));
    first.classList.add('is-active');

    // Hover behaviour
    boxes.forEach(box => {
      box.addEventListener('mouseenter', () => {
        boxes.forEach(b => b.classList.remove('is-active'));
        box.classList.add('is-active');
      });
    });

    // Restore default when leaving the section
    grid.addEventListener('mouseleave', () => {
      boxes.forEach(b => b.classList.remove('is-active'));
      first.classList.add('is-active');
    });
  })();
</script>
